<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Personal Budget - Sign in</title>
    <link rel="stylesheet" href=log-in.css type=text/css />
    <link rel="stylesheet" href=css/fontello.css type=text/css />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="logo">Personal Budget</h1>
        <h4> Your Finance Manager </h4>
    </header>
    <main>
        <article>
            <h2 class="logo">Sign in</h2>
            <form>
                <p>
                    <i class="icon-mail"></i>
                    <input type="text" placeholder="E-mail">
                </p>
                <p>
                    <i class="icon-lock-1"></i>
                    <input type="password" placeholder="Password">
                </p>
                <p class="remember">
                    <input type="checkbox" id="Remember" name="Remember">
                    <label for="Remember">Remember me</label>
                </p>
                <input type="submit" value="Sign in">
                <h5>Forgot password?</h5>
            </form>
        </article>
    </main>
    <footer>
        <i class="icon-copyright"></i>
        Sandra Skibiszewska
    </footer>
</body>

</html>
